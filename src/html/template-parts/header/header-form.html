<div class="header-form" id="form-lock">

			<img src="../../../img/hero/hero-img.png" width="200px" height="200px" alt="">
		</div>
        <fieldset>
            <legend>
                Need feedback?
            </legend>
            <input class="name" type="text" placeholder="Your name">
            <input class="email" type="email" placeholder="Your email">

        <div class="close-button">
